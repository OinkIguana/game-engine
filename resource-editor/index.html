<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Resource Editor</title>
  </head>
  <body>
    <template id="start">
      <main>
        <h1>Resource Editor</h1>
        <hr />
        <p>
          Current project: <span id="current-project" class="none"></span>
        </p>
        <button id="open-project">Open project</button>
        <button id="open-texturepage" disabled="">Open texture page</button>
        <button id="goto-texturepage">Create new texture page</button>
        <button id="open-tilemap" disabled="">Open tilemap</button>
        <button id="goto-tilemap">Create new tilemap</button>
      </main>
    </template>
    <template id="tilemap">
      <aside>
        <input type="text" name="name" placeholder="Name" />
        <input type="number" name="tw" placeholder="Tile width" />
        <input type="number" name="th" placeholder="Tile height" />
        <input type="number" name="width" placeholder="Map width" />
        <input type="number" name="height" placeholder="Map height" />
        <hr />
        <p>Texture Pages</p>
        <ul id="texture-pages">
          <li id="tp-adder"><input type="text" name="tp-add" placeholder="Add..." /></li>
        </ul>
        <hr />
        <p>Layers</p>
        <ul id="layers">
          <li id="layer-adder"><input type="text" name="layer-add" placeholder="Add..." /></li>
          <li id="all" class="clickable">Show all layers</li>
        </ul>
        <p>
          <label for="collision">Show collisions? <input type="checkbox" id="collision" name="collision" /></label>
        </p>
        <canvas id="res-view"></canvas>
      </aside>
      <main>
        <canvas id="editor"></canvas>
      </main>
    </template>
    <template id="texturepage">
      <aside>
        <input type="text" name="name" placeholder="Name" />
        <input type="text" name="image" placeholder="Image" readonly />
        <input type="number" name="width" placeholder="Width" readonly />
        <input type="number" name="height" placeholder="Height" readonly />
        <p>Sprites</p>
        <ul id="sprites">
          <li id="spr-adder"><input type="text" name="spr-add" placeholder="Add..." /></li>
        </ul>
      </aside>
      <main>
        <canvas id="editor"></canvas>
      </main>
    </template>
    <template id="selector">
      <div class="popup-backing selector">
        <div class="popup">
          <ul id="options"></ul>
        </div>
      </div>
    </template>
    <template id="selector-option">
      <li class="value"></li>
    </template>
    <div id="page"></div>
    <script src="editor.js"></script>
  </body>
</html>
